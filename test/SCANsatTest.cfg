CONTRACT_TYPE
{
    name = CoverageTest

    // Contract text
    title = SCANsat Coverage Test
    description = Test Coverage, yay!
    synopsis = [content]
    completedMessage = You have done it!

    // Controls for whether a contract can be declined or cancelled, default is true for both
    cancellable = false
    declinable = false

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardScience = 5000.0
	rewardReputation = 20.0
    rewardFunds = 1000000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	prestige = Trivial

	PARAMETER
	{
		name = ScanSatCoverage1
		type = ScanSatCoverage
		targetBody = Kerbin
		coverage = 65.0
		// Examples: Altimetry, AltimetryHiRes, AltimetryLoRes, Anomaly, Biome
		scanType = Altimetry
	}	
	
	PARAMETER
	{
		name = ScanSatCoverage2
		type = ScanSatCoverage
		targetBody = Kerbin
		coverage = 65.0
		// Examples: Altimetry, AltimetryHiRes, AltimetryLoRes, Anomaly, Biome
		scanType = AltimetryLoRes
	}	
	
	PARAMETER
	{
		name = ScanSatCoverage3
