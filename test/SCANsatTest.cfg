		targetBody = Kerbin
		coverage = 65.0
		// Examples: Altimetry, AltimetryHiRes, AltimetryLoRes, Anomaly, Biome
		scanType = AltimetryHiRes
	}	

	PARAMETER
	{
		name = ScanSatCoverage4
