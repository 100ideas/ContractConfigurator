CONTRACT_TYPE
{
    // Unique name of the contract (required)
    name = WaypointGenerator

    // Contract text
    title = WaypointGenerator
    description = A more detailed description of the contract.  This is where you come in.
    synopsis = We want you to do a thing.
    completedMessage = You have done the thing.

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin

    // Contract rewards
    rewardFunds = 1000000.0
    rewardScience = 100.0

    // The RecoverKerbal parameter is met when the named Kerbal is "recovered" (ie. goes back
    // in to the available list at the astronaut complex).  This is from the Squad "rescue"
    // contracts.
    PARAMETER
    {
        name = RecoverKerbal1
        type = RecoverKerbal

        // The Kerbal to be recovered
        kerbal = Jebediah Kerman

        // Text to use for the parameter
        // Default = <kerbal>: Recovered
        //title = 
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        // Use this to generate a waypoint with random coordinate
        RANDOM_WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = A waypoint on Kerbin

            // The icon to use when displaying the waypoint.  At the moment
            // (0.90), this can only be icons under Squad/Contracts/Icons.
            // Perhaps that will change in a future release.
            icon = thermometer

            // The altitude of the waypoint
            // TODO - default is random, set to zero for landed

            // Body for the waypoint - defaulted from the contract if not
            // supplied.
            targetBody = Kerbin
        }
    }
}
